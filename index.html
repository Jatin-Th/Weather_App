<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="main-container">

            <!-- Grant Location -->
            <div class="sub-container grant-locationContainer">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                 <p>Grant Location Access</p>
                 <p>Allow Access to get Weather Information</p>
                 <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- Search Section Form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading Screen --> 
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" height="150" width="150" alt="">
                <p>Loading...</p>
    
            </div>

            <!-- User info container -->
            <div class="sub-container user-info-container">
                <!-- cityName and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
    
                <!-- weather discription -->
                <p data-weatherDescription></p>
                <img data-WeatherIcon>
                <p data-temperature></p>

                <!-- parameters -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
                <!-- error image -->
                <div class="errorContainer sub-container"></div>
            </div>

            <div class="sub container errorContainer" error-container>
                <img src="images/not-found.png" errorImage></img>
                <p error-msg></p>
            </div>

        </div> 

    </div>

    <script src="script.js"></script>
</body>
</html>
